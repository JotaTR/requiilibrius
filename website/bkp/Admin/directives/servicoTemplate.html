<link rel="stylesheet" href="css/servicos.css">
<link rel="stylesheet" href="css/video.css">
<div>
    <table style="width:100%">
        <tr>
            <td>
                <div class="subtitulo page-collumn">
                    {{ titulo }}
                </div>      
            </td>
        </tr>
        <tr>

            <td>
                <div class="text page-collumn row" style="min-height: 100px;"  ng-show="slides.length > 0">
                    <div class="images col-xs-12 col-sm-12 col-md-4" ng-controller="PhotoSliderController">
                        <div>
                            <img ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage image-person"
                                 ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
                                 ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.path}}" style="padding:0 auto">
                            <div class="arrow-container arrow-prev">
                                <img src="assets/img/arrow-left.png" class="arrow arrow" ng-click="nextSlide()"></img>
                            </div>
                            <div class="arrow-container arrow-next" >
                                <img src="assets/img/arrow-right.png" class="arrow" ng-click="prevSlide()"></img>
                            </div>
                            <nav class="nav-photo-slider">
                                <div class="wrapper">   
                                    <div class="dots">
                                        <div class="dot" ng-repeat="slide in slides">
                                            <a ng-class="{'active':isCurrentSlideIndex($index)}"
                                               ng-click="setCurrentSlideIndex($index);">{{slide.descricao}}</a>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-8">                    
                        <div class="text" ng-bind-html="mainText | textFromDB">
                        </div>
                        <div ng-show="mainList.length > 0">
                            <ul ng-repeat="item in mainList" >
                                <li ng-bind-html="item.texto  | textFromDB"></li>
                            </ul>
                        </div>
                    </div> 
                </div>
        
                <div class="text page-collumn row" style="min-height: 100px;"  ng-show="!(slides.length > 0)">
                    <div class="col-xs-12 col-sm-12 col-md-2">                    
                    </div> 
                    <div class="col-xs-12 col-sm-12 col-md-8">                    
                        <div class="text" ng-bind-html="mainText | textFromDB">
                        </div>
                        <div ng-show="mainList.length > 0">
                            <ul ng-repeat="item in mainList" >
                                <li ng-bind-html="item.texto  | textFromDB"></li>
                            </ul>
                        </div>
                    </div> 
                    <div class="col-xs-12 col-sm-12 col-md-2">                    
                    </div> 
                </div>
                <div class="text page-collumn row">
                        <div class="col-xs-12 col-sm-12 col-md-12" style="margin: 10px" >
                        </div>
                        <div ng-show="titulo == 'Fisioterapia Musculo-esquelÃ©tica '">
                            <video id="video"
                                width="480" height="360" 
                                style="display:block;margin: 0 auto;" 
                                type="video/mp4" 
                                controls controls="controls" 
                                name="Video Name" 
                                ng-src="{{ video[0].url | trustUrl }}">
                            </video>
                        </div>
                </div>
            </td>
        </tr>
    </table>
<div>
